name: pet_tracking_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  smooth_page_indicator: ^1.2.0+3
  provider: ^6.1.2
  image_picker: ^1.1.2
  sqflite: ^2.4.1
  path: ^1.9.0
  # flutter_local_notifications: ^18.0.1

dev_dependencies:
